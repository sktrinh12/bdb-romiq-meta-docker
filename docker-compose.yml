version: "3.7"
services:
    postgres:
        build:
            context: ${PWD}

        volumes:
            - $PWD/pg-data/:/var/lib/postgresql/data
        
        ports:
            - "5232:5232"
        environment:
            - POSTGRES_USER=BDB
            - POSTGRES_DB=metadb
            - POSTGRES_PASSWORD=pass
        networks:
            node_net:
                ipv4_address: 172.28.1.4
networks:
    node_net:
        ipam:
            driver: default
            config: 
                - subnet: 172.28.0.0/16
